<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- ROOT CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- FAV ICON   -->
    <link rel="shortcut icon" href="/images/gradcap.png" type="image/x-icon">

    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
</head>
<body>
    
    <section class="adminmainholder">
        <div class="admindashboardiconholder">
            <div class="container d-flex align-items-center" style="margin-bottom: 10px;">
                <img src="/images/african school boy.jpg" style="height: 100px; width: 100px; object-fit: cover; border-radius: 50%;" alt="" class="imgfluid">
                <h4 class="mx-2">Admin</h4>
            </div>
            <div class="iconsholder container  d-flex flex-column">
               <div class="d-flex mb-3"><i class="fas fa-home h3 mx-2"></i> <a class="mb-3" href="">Dashboard</a></div> 
                <div class="d-flex mb-3"><i class="fas fa-book h4 mx-2"></i><a class="mb-3" href="">Subjects</a></div>
                <div class="d-flex mb-3"><i class="fas fa-users h4 mx-2"></i><a class="mb-3" href="">Teachers</a></div>
                <div class="d-flex mb-3"><i class="fas fa-users h4 mx-2"></i><a class="mb-3" href="">Staff</a></div>
                <div class="d-flex mb-3"><i class="fas fa-users h4 mx-2"></i><a class="mb-3" href="/admin/students.html">Students</a></div>
            </div>


         
        </div>

       

        <div class="adminfunctions">
            <div class="admincontrols">
                <div class="container">
                    <ul>
                       <div class="d-flex align-items-center "><i class="fas fa-plus text-light mx-2 "></i> <li  data-bs-toggle="modal" data-bs-target="#addcoursemodal" role="button"> SUBJECT</li></div> 
                       <div class="d-flex align-items-center "><i class="fas fa-plus text-light mx-2 "></i> <li  data-bs-toggle="modal" data-bs-target="#addteacher" role="button"> TEACHER</li></div> 
                       <div class="d-flex align-items-center "><i class="fas fa-plus text-light mx-2 "></i> <li  data-bs-toggle="modal" data-bs-target="#addstaff" role="button"> STAFF</li></div> 
                       <div class="d-flex align-items-center "><i class="fas fa-plus text-light mx-2 "></i> <li  data-bs-toggle="modal" data-bs-target="#addstudent" role="button"> STUDENT</li></div> 
                    </ul>
                </div>
            </div>

            <div class="container admindashboard d-flex">
                <div class="container box1 d-flex align-items-center justify-content-center flex-column">
                    
                <p class="lead">Teachers</p>
                <h4 id="teacherscount">0</h4>
                    
                </div>
                <div class="container box2 d-flex align-items-center justify-content-center flex-column">
                    <p class="lead">Staff</p>
                        <h4 id="staffcount">0</h4>
                </div>
                <div class="container box3 d-flex align-items-center justify-content-center flex-column">
                    <p class="lead">Students</p>
                        <h4 id="studentcount">0</h4>
                </div>
            </div>
        </div>


    </section>

    <!-- ADD COURSE MODAL -->
    <div class="modal" tabindex="-1" id="addcoursemodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD SUBJECTS</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>

                <div class="modal-body">
                    <input type="text" class="form-control mb-2" id="subjectName" placeholder="Add subject Name">
                    <input type="text" class="form-control mb-2" id="subjectDesc" placeholder="Subject Description">
                    <input type="text" class="form-control mb-2" id="subjectDuration" placeholder="Subject Duration">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-info" id="addSubject">ADD SUBJECT</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ADD TEACHER -->
    <div class="modal" tabindex="-1" id="addteacher">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD TEACHER</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>

                <div class="modal-body">
                    
                    <input type="text" class="form-control mb-2" id="teachername" placeholder="Enter Name">

                    
                    <label for="teacherimage" class="form-label">Click to upload passport pic</label>
                    <div class="d-flex align-items-center">
                        <img src="" alt="" id="teacherurl" class="img-fluid">
                        <a id="progresscount" class="mx-2">0</a>
                    </div>
                    
                    <input type="file" style="display: none;" class="form-control mb-2" id="teacherimage"  placeholder="Add image" />
                    <input type="text" class="form-control mb-2" id="techerdesc" placeholder="Enter Description">
                    <input type="text" class="form-control mb-2" id="teacherphone" placeholder="Enter phone Num">
                    <input type="text" class="form-control mb-2" id="teachernum" placeholder="Enter Staff Num">
                    <input type="text" class="form-control mb-2" id="subjectteaching" placeholder="Enter Subjects taught">
                    <input type="text" class="form-control mb-2" id="teacheremail" placeholder="Enter Email">
                    <input type="text" class="form-control mb-2" id="teacherpassword" placeholder="Enter Enter password">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-info" id="addteacherbutton">ADD TEACHER</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ADD STAFF -->
    <div class="modal" tabindex="-1" id="addstaff">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD STAFF</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>

                <div class="modal-body">
                    <input type="text" class="form-control mb-2" id="staffname" placeholder="Enter Name">
                    
                    <div class="d-flex align-items-center">
                        <label for="staffImg" class="staffimglabel d-flex align-items-center justify-content-center">Add photo</label>
                        <a id="progressbar" class="mx-3">0</a>
                    </div>

                    <div class="d-flex">
                        <span >File Name:</span><p class="filename mx-2" id="filename"></p>
                    </div>
                    <input style="display: none;" type="file" class="form-control mb-2" id="staffImg" name="myImage" placeholder="Add image" accept="image/png, image/gif, image/jpeg" />
                    <input type="text" class="form-control mb-2" id="staffDesc" placeholder="Enter Description">
                    <input type="text" class="form-control mb-2" id="staffPhone" placeholder="Enter phone Num">
                    <input type="text" class="form-control mb-2" id="staffcode" placeholder="Enter Staff Num">
                    <input type="text" class="form-control mb-2" id="staffFieldOfService" placeholder="Enter Field of service">
                    <input type="text" class="form-control mb-2" id="staffemail" placeholder="Enter Email">
                    <input type="text" class="form-control mb-2" id="staffpassword" placeholder="Enter Enter password">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-info" id="addstaffbtn">ADD STAFF</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ADD STUDENT -->
    <div class="modal" tabindex="-1" id="addstudent">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD STUDENT</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>

                <div class="modal-body">
                    <input type="text" class="form-control mb-2" id="studentName" placeholder="Add Student Name">
                    <input type="text" class="form-control mb-2" id="studentscode" placeholder="Student Nemis Code">
                    <input type="text" class="form-control mb-2" id="admissionnum" placeholder="Enter Admission Num">
                    <input type="text" class="form-control mb-2" id="parentsphone" placeholder="Enter Parents Phone Num">
                    <input type="text" class="form-control mb-2" id="dorm" placeholder="Enter students Dorm">
                    <input type="text" class="form-control mb-2" id="stream" placeholder="Enter students class">
                    <input type="email" class="form-control mb-2" id="email" placeholder="Enter parents Email">
                    <input type="password" class="form-control mb-2" id="password" placeholder="Enter password">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-info" id="studentloginbtn">ADD STUDENT</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>

    <script src="/js/config.js"></script>
    <script src="/admin/addstudent.js"></script>
    <script src="/admin/addteacher.js"></script>
    <script src="/admin/addstaff.js"></script>
    <script src="/admin/addsubject.js"></script>
    <script src="/admin/staff.js"></script>
    <script src="/admin/teachers.js"></script>
   <script src="/admin/students.js"></script>
</body>
</html>

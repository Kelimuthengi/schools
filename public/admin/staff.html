<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff</title>
    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- ROOT CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- FAV ICON   -->
    <link rel="shortcut icon" href="/images/gradcap.png" type="image/x-icon">

    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- JQUERY CDN -->

</head>
<body>
    <section class="staffmainholder">
        <div class="admindashboardiconholder">
            <div class="container d-flex align-items-center" style="margin-bottom: 10px;">
                <img src="/images/african school boy.jpg" style="height: 100px; width: 100px; object-fit: cover; border-radius: 50%;" alt="" class="imgfluid">
                <h4 class="mx-2">Admin</h4>
            </div>
            <div class="iconsholder container  d-flex flex-column">
               <div class="d-flex mb-3"><i class="fas fa-home h3 mx-2"></i> <a class="mb-3" href="">Dashboard</a></div> 
                <div class="d-flex mb-3"><i class="fas fa-book h4 mx-2"></i><a class="mb-3" href="">Subjects</a></div>
                <div class="d-flex mb-3"><i class="fas fa-users h4 mx-2"></i><a class="mb-3" href="">Teachers</a></div>
                <div class="d-flex mb-3"><i class="fas fa-users h4 mx-2"></i><a class="mb-3" href="">Staff</a></div>
                <div class="d-flex mb-3"><i class="fas fa-users h4 mx-2"></i><a class="mb-3" href="">Students</a></div>
            </div>
         
        </div>

        <div class="staffdataholder">
            <div class="staffdatasearch">
                <div class="container d-flex justify-content-end p-4">
                    
                        <div><input style="width: 100vh;" type="text" class="form-control" placeholder="Search student by name,phone num"></div>
                        <button class="btn btn-primary">SEARCH</button>
                </div>
            </div>

            <div class="container mt-2 stafftable">
                <table class="table bg-dark text-light">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Staff Num</th>
                            <th>Place of Residence</th>
                            <th>Phone Num</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="stafftabledata">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </section>



    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>

    <script src="/js/config.js"></script>
    <script src="/admin/staff.js"></script>
</body>
</html>
